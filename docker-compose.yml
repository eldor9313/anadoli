services:
  nestar-api:
    container_name: nestar-api
    restart: always
    image: node:20.10.0
    ports:
      - '4001:3007'
    volumes:
      - ./:/usr/src/anadoli
    working_dir: /usr/src/anadoli
    networks:
      - monorepo-network

      # FRO PRODUCTION
    command: bash -c "npm install && npm run build && npm run start:prod"

  nestar-batch:
    container_name: nestar-batch
    restart: unless-stopped
    image: node:20.10.0
    ports:
      - '4002:3008'
    volumes:
      - ./:/usr/src/anadoli
    working_dir: /usr/src/anadoli
    networks:
      - monorepo-network

      # FRO PRODUCTION
    command: bash -c "npm install && npm run build && npm run start:prod:batch"

networks:
  monorepo-network:
    driver: bridge

  # nestar-nest: localhost:4000 <=> container:3000
  # nestar-api: localhost:4001 <=> container:3007
  # nestar-batch: localhost:4002 <=> container:3008

